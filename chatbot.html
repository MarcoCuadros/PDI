<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ChatbotInc | codigoDaniel</title>
        <link rel="stylesheet" href="chatbot.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ICONO -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="chatbot.js" defer></script>
    </head>
    <body>
        <button class="chatbot-toggler">
            <span class="material-symbols-outlined">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="ChatbotInc">
            <header>
                <h2>ChatbotInc</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>¡Hola!<br>¿En qué te puedo ayudar?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Escribe un mensaje..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>

            <!-- Contenedor de botones -->
            <div class="chat-options" style="display: none;">
                <button class="chat-option">¿Cuál es el horario de atención?</button>
                <button class="chat-option">Numero de telefono</button>
                <button class="chat-option">¿Cuál es la dirección?</button>
                <button class="chat-option">¿Qué hacemos?</button>
                <button class="chat-option">Proceso para incubarse</button>
                <button class="chat-option">Servicio de Albergue</button>
                <button class="chat-option" id="btn-link">Redes sociales</button>
                <button class="chat-option">Cursos y talleres</button>
                <button class="chat-option">Beneficios de incubarse</button>
                <button class="chat-option">¿Es necesario pertenecer a la UAEM para algun proceso?</button>
                <button class="chat-option">c:</button>
                

            </div>
        </div>
    </body>
</html>
